<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Modificar Información de Vehículos</h1>
    <div id="app">
        <form @submit.prevent="buscarVehiculo">
            <label for="codigo">Código:</label>
            <input type="text" v-model="codigo" required><br>
            <button type="submit">Modificar Producto</button> <a href="index.html">Menu principal</a>
        </form>

        <div v-if="mostrarDatosVehiculo">
            <h2>Datos del Vehículo</h2>
            <form @submit.prevent="guardarCambios">
                <label for="marcaModificar">Marca:</label>
                <input type="text" id="marcaModificar" v-model="marca" required><br>

                <label for="modeloModificar">Modelo:</label>
                <input type="text" id="modeloModificar" v-model="modelo" required><br>

                <label for="añoModificar">Año:</label>
                <input type="number" id="añoModificar" v-model="año" required><br>

                <label for="precioModificar">Precio:</label>
                <input type="number" step="0.01" id="precioModificar" v-model="precio" required><br>

                <!-- Imagen actual del producto
                <img v-if="imagen_url && !imagenSeleccionada" :src="'./static/imagenes/' + imagen_url"
                    alt="Imagen del producto" style="max-width: 200px;"> -->

                <!-- Vista previa de la nueva imagen seleccionada -->
                <!-- <img v-if="imagenSeleccionada" :src="imagenUrlTemp" alt="Vista previa de la nueva imagen"
                    style="max-width: 200px;"> -->

                <!-- Input para nueva imagen -->
                <!-- <label for="nuevaImagen">Nueva Imagen:</label>
                <input type="file" id="nuevaImagen" @change="seleccionarImagen"><br> -->

                <button type="submit">Guardar Cambios</button>
                <a href="modificar.html">Cancelar</a>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const URL = "https://mauropy.pythonanywhere.com/";

        const app = Vue.createApp({
            data() {
                return {
                    codigo: '',
                    marca: '',
                    modelo: '',
                    anio: '',
                    precio: '',
                    foto: '',
                    imagenUrlTemp: null,
                    mostrarDatosVehiculo: false,
                };
            },
            methods: {
                buscarVehiculo() {
                    fetch(URL + 'vehiculos/' + this.codigo)
                        .then(response => response.json())
                        .then(data => {
                            this.marca = data.marca;
                            this.modelo = data.modelo;
                            this.anio = data.anio;
                            this.precio = data.precio;
                            this.foto =  "" //data.imagen_url;
                            this.mostrarDatosVehiculo = true;
                        })
                        .catch(error => console.error('Error:', error));
                },
                seleccionarImagen(event) {
                    //const file = event.target.files[0];
                    //this.imagenSeleccionada = file;
                    //this.imagenUrlTemp = URL.createObjectURL(file); // Crea una URL temporal para la vista previa
                },
                guardarCambios() {
                    const formData = new FormData();
                    formData.append('codigo', this.codigo);
                    formData.append('marca', this.marca);
                    formData.append('modelo', this.modelo);
                    formData.append('anio', this.anio);
                    formData.append('precio', this.precio);

                    //if (this.imagenSeleccionada) {
                    //    formData.append('imagen', this.imagenSeleccionada, this.imagenSeleccionada.name);
                    //}

                    fetch(URL + 'vehiculos/' + this.codigo, {
                        method: 'PUT',
                        body: formData,
                    })
                        .then(response => response.json())
                        .then(data => {
                            alert('Datos del vehículo actualizados correctamente');
                            this.limpiarFormulario();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Error al actualizar el vehículo');
                        });
                },
                limpiarFormulario() {
                    this.codigo = '';
                    this.marca = '';
                    this.modelo = '';
                    this.anio = '';
                    this.precio = '';
                    this.foto = null;
                    this.imagenUrlTemp = null;
                    this.mostrarDatosProducto = false;
                }
            }
        });

        app.mount('#app');
    </script>

</body>
</html>
