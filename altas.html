<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>ALTA DE VEHICULO</title>
    <link rel="stylesheet" href="estilos_alta.css">
</head>
<body>
    <header class="encabezado"> 

        <h1>CONCESIONARIO CODO A CODO</h1>
        
    </header>

    <h2>INGRESAR ALTA DE VEHICULO</h2>

    <!--enctype="multipart/form-data es necesario para enviar archivos al back.-->
    <form id="formulario" enctype="multipart/form-data">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br>

        <label for="año">Año:</label>
        <input type="number" id="año" name="año" required><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br>

        <label for="imagenProducto">Foto:</label>
        <input type="file" id="imagenProducto" name="imagen"><br>

        <button type="submit">Agregar Vehículo</button>
        <a href="index.html">Menu principal</a>
    </form>

    <script>
        //const URL = "http://127.0.0.1:5000/"
        const URL = "https://arielfsp.pythonanywhere.com/"

        // Capturamos el evento de envío del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitamos que se envie el form 

            var formData = new FormData();
            formData.append('codigo', document.getElementById('codigo').value);
            formData.append('descripcion', document.getElementById('descripcion').value);
            formData.append('cantidad', document.getElementById('cantidad').value);
            formData.append('precio', document.getElementById('precio').value);
            formData.append('proveedor', document.getElementById('proveedorProducto').value);
            //formData.append('imagen', document.getElementById('imagenProducto').files[0]);
            
            fetch(URL + 'productos', {
                method: 'POST',
                body: formData // Aquí enviamos formData en lugar de JSON
            })
            .then(function (response) {
                if (response.ok) { return response.json(); }
            })
            .then(function (data) {
                alert('Producto agregado correctamente.');
                // Limpiar el formulario para el proximo producto
                document.getElementById('codigo').value = "";
                document.getElementById('descripcion').value = "";
                document.getElementById('cantidad').value = "";
                document.getElementById('precio').value = "";
                //document.getElementById('imagen').value = "";
                document.getElementById('proveedor').value = "";
            })
            .catch(function (error) {
                // Mostramos el error, y no limpiamos el form.
                alert('Error al agregar el producto.');
            });
            
        })
    </script>    
</body>
</html>
